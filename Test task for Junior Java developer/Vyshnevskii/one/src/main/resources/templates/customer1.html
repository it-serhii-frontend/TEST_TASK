<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create</title>
</head>
<body>
	<div class="container">

		<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
			<div class="col">
				<div class="card shadow-sm">

					<div
						style="margin: 100px auto auto auto; width: 100%; height: 100%; background-color: #55595c">
						<h3 style="margin: -100px auto auto auto; text-align: center">Create
							new person</h3>
						<div style="width: 30%; margin: 0px 0 0 40%" class="btn-group">
							<br />


							<form th:action="@{/api/customer}" th:object="${post}"
								th:method="POST">
								<label for="fullName">Enter name: </label> <input type="text"
									th:field="*{fullName}" id="fullName" />
								<div style="color: red" th:if="${#fields.hasErrors('fullName')}"
									th:each="err: ${#fields.errors('fullName')}" th:utext="${err}" />
								<br /> <br /> 
								
								<label for="email">Enter email: </label> <input
									type="text" th:field="*{email}" id="email" />
								<div style="color: red" th:if="${#fields.hasErrors('email')}"
									th:each="err: ${#fields.errors('email')}" th:utext="${err}" />
									<p style="color:red">This email is already used<p/><br />       <br />                                            
									
                                
                                <label for="phone">Enter phone: </label>
                                <input type="text" th:field="*{phone}"
										id="phone" />
                                <div style="color:red"
										th:if="${#fields.hasErrors('phone')}"
										th:each="err: ${#fields.errors('phone')}" th:utext="${err}" />
                                <br />
                                <br />

                                <input type="submit" value="Create!" />
                            </form>
                        </div>
                    </div>
                
            </div>

        </div>
    </div>
</div>



</body>
</html>
